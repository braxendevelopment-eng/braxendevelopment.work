<script src="https://www.paypal.com/sdk/js?client-id=AdefJjr7m6mZkDwKqt_nyTiOSRCXIThl2h41bgHzev27XWXZFLyGhXF7i8RIfM1ZDucgNVzkdb-w5bnd&currency=USD"></script>

<script>
const POLYGON_WALLET_ADDRESS = "0x3b8eB1C782F7f33525d34028B7E8fA50a214303f";
const MASTER_CASH_CODE = "YOUR_MASTER_CASH_CODE"; // Secret code

const tierSelect = document.getElementById('tier-select');
const paymentType = document.getElementById('payment-type');
const paypalContainer = document.getElementById('paypal-button-container');
const form = document.getElementById('quarterclub-form');

// Hidden cash input & label
const cashCodeInput = document.createElement('input');
cashCodeInput.type = 'text';
cashCodeInput.id = 'cash-code';
cashCodeInput.placeholder = 'Enter your transaction code';
cashCodeInput.style.display = 'none';
cashCodeInput.required = true;
form.insertBefore(cashCodeInput, form.querySelector('button[type="submit"]'));

const cashLabel = document.createElement('label');
cashLabel.htmlFor = 'cash-code';
cashLabel.innerText = 'Enter Cash Code:';
cashLabel.id = 'cash-code-label';
cashLabel.style.display = 'none';
form.insertBefore(cashLabel, cashCodeInput);

// Message box
function showMessage(msg, type="info") {
  const box = document.getElementById('message-box');
  box.innerText = msg;
  box.style.display = 'block';
  box.style.backgroundColor = type === "error" ? "#800" : type === "success" ? "#080" : "#222";
  setTimeout(() => { box.style.display = 'none'; }, 5000);
}

// PayPal button
function renderPayPalButton(amount) {
  paypalContainer.innerHTML = "";
  if(!amount) return;
  paypal.Buttons({
    createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: amount } }] }),
    onApprove: (data, actions) => actions.order.capture().then(details => {
      showMessage(`Transaction completed by ${details.payer.name.given_name}`, "success");
    })
  }).render('#paypal-button-container');
}

// Show appropriate payment inputs
paymentType.addEventListener('change', () => {
  const type = paymentType.value;
  paypalContainer.innerHTML = "";
  cashCodeInput.style.display = "none";
  cashLabel.style.display = "none";

  if(type === 'paypal' && tierSelect.value) {
    renderPayPalButton(tierSelect.value);
  } else if(type === 'polygon') {
    alert("Send payment to your Polygon Wallet and submit the transaction hash.");
  } else if(type === 'cash') {
    cashCodeInput.style.display = "block";
    cashLabel.style.display = "block";
    alert("Please enter your unique cash transaction code to complete payment.");
  }
});

// Form submission
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const businessData = {
  const businessData = {
  name: document.getElementById('business-name').value,
  ein: document.getElementById('business-ein').value,
  email: document.getElementById('business-email').value,
  phone: document.getElementById('business-phone').value,
  address: document.getElementById('business-address').value,
  city: document.getElementById('business-city').value,
  state: document.getElementById('business-state').value,
  zip: document.getElementById('business-zip').value,
  tier: tierSelect.value,
  paymentType: paymentType.value,
  cashCode: cashCodeInput.value.trim(),
  polygonHash: document.getElementById('polygon-hash').value.trim() // ✅ Fix here
};
if (tierSelect.value === '10_pdf') {
  businessData.package = "Path to Profit Handbook";
  businessData.tierAmount = 10; // Payment amount for this package
}
  // Ensure tier and payment method
  if(!businessData.tier || !businessData.paymentType) {
    showMessage("Please select a tier and payment method.", "error");
    return;
  }

  // Cash validation
  if(businessData.paymentType === 'cash') {
    if(businessData.cashCode !== MASTER_CASH_CODE) {
      showMessage("Invalid cash code. Cannot submit.", "error");
      return;
    }
  }

  // Polygon validation
  if(businessData.paymentType === 'polygon') {
    if(!businessData.polygonHash) {
      showMessage("Please enter your Polygon transaction hash.", "error");
      return;
    }
  }

  // PayPal validation: ensure user has clicked PayPal button
  if(businessData.paymentType === 'paypal' && !paypalContainer.innerHTML) {
    showMessage("Please complete the PayPal payment before submitting.", "error");
    return;
  }

  try {
    const response = await fetch('https://api.braxendevelopment.work/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(businessData)
    });

    if(!response.ok) throw new Error('Network error');
    showMessage("Form submitted successfully. Thank you for joining The Quarter Club!", "success");
  } catch(err) {
    console.error(err);
    showMessage("Error submitting form. Please try again.", "error");
  }
});
</script>
